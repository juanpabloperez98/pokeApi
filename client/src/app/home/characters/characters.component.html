<app-navbar></app-navbar>
<div class="max-width">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of characters">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.name }}</td>
        <td>
          <a href="home/character/{{item.name}}" class="btn btn-primary ms-2">Ver detalle</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
