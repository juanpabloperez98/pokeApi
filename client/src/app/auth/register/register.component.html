<div class="max-width">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Name input -->
    <div class="form-outline mb-4">
      <input type="text" id="registerName" formControlName="name" class="form-control" />
      <label class="form-label" for="registerName">Nombre</label>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="email" formControlName="email" class="form-control" />
      <label class="form-label" for="email">Email</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="password" formControlName="password" class="form-control" />
      <label class="form-label" for="password">Contraseña</label>
    </div>

    <!-- Repeat Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
      <label class="form-label" for="confirmPassword">Repetir Contraseña</label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn color-red btn-block mb-4">Registrarse</button>
    <a href="/auth/login"  class="btn color-blue ms-3 mb-4">Login</a>
  </form>
</div>
